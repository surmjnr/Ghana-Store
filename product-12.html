<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedStore | Product Details</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product-details.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar remains the same -->

    <!-- Product Details Section -->
    <section class="product-details">
      <div class="container">
        <div class="product-wrapper">
          <!-- Product Images -->
          <div class="product-images">
            <div class="main-image">
              <img src="images/product-12.jpg" alt="Nike Sportswear Pants" id="productImg" />
            </div>
            <div class="small-images">
              <div class="small-img-col">
                <img src="images/product-12.jpg" alt="" class="small-img" />
              </div>
              <div class="small-img-col">
                <img src="images/product-12-2.jpg" alt="" class="small-img" />
              </div>
              <div class="small-img-col">
                <img src="images/product-12-3.jpg" alt="" class="small-img" />
              </div>
              <div class="small-img-col">
                <img src="images/product-12-4.jpg" alt="" class="small-img" />
              </div>
            </div>
          </div>

          <!-- Product Info -->
          <div class="product-info">
            <h1>Nike Sportswear Pants</h1>
            <div class="product-rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half"></i>
              <span>(42 Reviews)</span>
            </div>
            <div class="product-price">
              <h2>$500.00</h2>
              <span class="original-price">$600.00</span>
              <span class="discount">-17%</span>
            </div>

            <!-- Size Selection -->
            <div class="size-selection">
              <h3>Select Size</h3>
              <div class="size-options">
                <label class="size-option">
                  <input type="radio" name="size" value="S">
                  <span>S</span>
                </label>
                <label class="size-option">
                  <input type="radio" name="size" value="M">
                  <span>M</span>
                </label>
                <label class="size-option">
                  <input type="radio" name="size" value="L">
                  <span>L</span>
                </label>
                <label class="size-option">
                  <input type="radio" name="size" value="XL">
                  <span>XL</span>
                </label>
                <label class="size-option">
                  <input type="radio" name="size" value="XXL">
                  <span>XXL</span>
                </label>
              </div>
              <a href="#size-guide" class="size-guide">
                <i class="fas fa-ruler"></i> Size Guide
              </a>
            </div>

            <!-- Quantity -->
            <div class="quantity-wrapper">
                <h3>Quantity</h3>
                <div class="quantity-controls">
                    <button class="qty-btn minus">-</button>
                    <input type="number" id="quantity" value="1" min="1" max="99">
                    <button class="qty-btn plus">+</button>
                </div>
            </div>

            <!-- Add to Cart Button -->
            <div class="add-to-cart-section">
                <button 
                    class="btn" 
                    onclick="addToCart('product12', 'Nike Sportswear Pants', 500.00, 'images/product-12.jpg')"
                >
                    Add to Cart
                </button>
            </div>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br />
            <p>
              Get your Nike Sportswear Pants from GhanaStore with amazing discounts and
              win amazing offers with Free Shipping for customers in Greater
              Kumasi
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="product.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Quantity Controls
        const quantityInput = document.getElementById('quantity');
        const minusBtn = document.querySelector('.qty-btn.minus');
        const plusBtn = document.querySelector('.qty-btn.plus');

        // Plus button click
        plusBtn.addEventListener('click', function() {
            let value = parseInt(quantityInput.value);
            if (value < 99) {
                quantityInput.value = value + 1;
            }
        });

        // Minus button click
        minusBtn.addEventListener('click', function() {
            let value = parseInt(quantityInput.value);
            if (value > 1) {
                quantityInput.value = value - 1;
            }
        });

        // Direct input validation
        quantityInput.addEventListener('change', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.value = 1;
            } else if (value > 99) {
                this.value = 99;
            }
        });

        // Image gallery
        const productImg = document.getElementById('productImg');
        const smallImgs = document.getElementsByClassName('small-img');

        for (let i = 0; i < smallImgs.length; i++) {
            smallImgs[i].addEventListener('click', function() {
                productImg.src = this.src;
            });
        }
    });
    </script>
  </body>
</html>
