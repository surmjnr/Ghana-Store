<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedStore | Product Details</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product-details.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar remains the same -->

    <!-- Product Details Section -->
    <section class="product-details">
      <div class="container">
        <div class="product-wrapper">
          <!-- Product Images -->
          <div class="product-images">
            <div class="main-image">
              <img src="images/product-9.jpg" alt="Roadster Watch" id="productImg" />
            </div>
            <div class="small-images">
              <div class="small-img-col">
                <img src="images/product-9.jpg" alt="" class="small-img" />
              </div>
              <div class="small-img-col">
                <img src="images/product-9-2.jpg" alt="" class="small-img" />
              </div>
              <div class="small-img-col">
                <img src="images/product-9-3.jpg" alt="" class="small-img" />
              </div>
              <div class="small-img-col">
                <img src="images/product-9-4.jpg" alt="" class="small-img" />
              </div>
            </div>
          </div>

          <!-- Product Info -->
          <div class="product-info">
            <h1>Roadster Watch</h1>
            <div class="product-rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half"></i>
              <span>(45 Reviews)</span>
            </div>
            <div class="product-price">
              <h2>$450.00</h2>
              <span class="original-price">$550.00</span>
              <span class="discount">-18%</span>
            </div>

            <!-- Color Selection -->
            <div class="size-selection">
              <h3>Select Color</h3>
              <div class="color-options">
                <label class="color-option">
                  <input type="radio" name="color" value="gold">
                  <span class="color-circle gold"></span>
                  <span class="color-name">Gold</span>
                </label>
                <label class="color-option">
                  <input type="radio" name="color" value="silver">
                  <span class="color-circle silver"></span>
                  <span class="color-name">Silver</span>
                </label>
                <label class="color-option">
                  <input type="radio" name="color" value="black">
                  <span class="color-circle black"></span>
                  <span class="color-name">Black</span>
                </label>
              </div>
            </div>

            <!-- Quantity -->
            <div class="quantity-wrapper">
                <h3>Quantity</h3>
                <div class="quantity-controls">
                    <button class="qty-btn minus">-</button>
                    <input type="number" id="quantity" value="1" min="1" max="99">
                    <button class="qty-btn plus">+</button>
                </div>
            </div>

            <!-- Add to Cart Button -->
            <div class="add-to-cart-section">
                <button 
                    class="btn" 
                    onclick="addToCart('product9', 'Roadster Watch', 450.00, 'images/product-9.jpg')"
                >
                    Add to Cart
                </button>
            </div>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br />
            <p>
              Get your Roadster Watch from GhanaStore with amazing discounts and
              win amazing offers with Free Shipping for customers in Greater
              Kumasi
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Related Products Section -->
    <section class="featured-products">
        <div class="small-container">
            <h2 class="title">You May Also Like</h2>
            <div class="row">
                <!-- Add related products here -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="product.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Quantity Controls
        const quantityInput = document.getElementById('quantity');
        const minusBtn = document.querySelector('.qty-btn.minus');
        const plusBtn = document.querySelector('.qty-btn.plus');

        // Plus button click
        plusBtn.addEventListener('click', function() {
            let value = parseInt(quantityInput.value);
            if (value < 99) {
                quantityInput.value = value + 1;
            }
        });

        // Minus button click
        minusBtn.addEventListener('click', function() {
            let value = parseInt(quantityInput.value);
            if (value > 1) {
                quantityInput.value = value - 1;
            }
        });

        // Direct input validation
        quantityInput.addEventListener('change', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.value = 1;
            } else if (value > 99) {
                this.value = 99;
            }
        });
    });
    </script>
  </body>
</html>
